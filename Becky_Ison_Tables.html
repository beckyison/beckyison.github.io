<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <h2>Jonathan Toews Stats</h2>
    <table>
    <thead>
        <tr>
            <th>Season</th>
            <th>Goals</th>
            <th>Assists</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><strong>2009-2010</strong></td>
            <td>25</td>
            <td>43</td>
        </tr>
        <tr>
            <td>2009-2010 - Also played for Canada at Olympics</td>
        </tr>
        <tr>
            <td><strong>2010-2011</strong></td>
            <td>32</td>
            <td>44</td>
        </tr>
        <tr>
            <td><strong>2011-2012</strong></td>
            <td>29</td>
            <td>28</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><strong>Totals</strong></td>
            <td><strong>86</strong></td>
            <td><strong>115</strong></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
