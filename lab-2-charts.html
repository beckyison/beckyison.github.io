<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <canvas id="myFirstChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["September", "October", "November", "December", "January"];
var yValues = [90, 105, 88, 96, 79];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myFirstChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "LCPL Storytime Attendance 2022"
    }
  }
});
</script><br><br>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Storytime", "LEGO Club", "Crafty Hour", "Movie Night"];
var yValues = [105, 49, 44, 24];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "LCPL Program Attendance October 2022"
    }
  }
});
</script>

</body>
</html>
